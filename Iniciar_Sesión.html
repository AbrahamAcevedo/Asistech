<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio_de_Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/Iniciar_Estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
     <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>solicita tu cuenta</h1>
                <div class="social_icons">
                    <a href=""><i class="bi bi-whatsapp"></i></a>
                    <a href=""><i class="bi bi-messenger"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                </div>
                <input type="text" placeholder="Nombre y Apellido">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Telefono">
                <input type="text" placeholder="id Docente">
                <button class="btn">Solicitar</button>
                <button class="salir"><a class="navi" href="./index.html">Regresar</a></button>

                
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar Sesión</h1>
                <div class="social-icons">
                    <a href=""><i class="bi bi-whatsapp"></i></a>
                    <a href=""><i class="bi bi-messenger"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                </div>
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <a href="">¿Has olvidado tu Contraseña?</a>
                <button class="btn"><a class="btn_log" href="./Perfil.html">Iniciar Sesión</a></button>
                <button class="salir"><a class="navi" href="./index.html">Regresar</a></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de nuevo!</h1>
                    <p>ingrese sus datos personales para utilizar 
                        todas las funciones del sitio
                    </p>
                    <button class="btn" class="hidden" id="login">Iniciar Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola, amigo!</h1>
                    <p>Solicita tu perfil para poder hacer usos de las funciones del sitio
                    </p>
                    <button class="btn" class="hidden" id="register">Solicitar</button>
                </div>
            </div>
        </div>
     </div>
     <script src="./JS/script.js"></script>
</body>
</html>
